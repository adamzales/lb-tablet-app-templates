<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>LB Tablet | Vanilla JS Custom App Template</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="colors.css" />
        <link rel="stylesheet" href="frame.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
    </head>
    <body>
        <div id="tablet-wrapper">
            <div class="app" id="content">
                <div class="app-wrapper">
                    <div class="header">
                        <div class="title">Dream Market</div>
                        <div class="subtitle">Zde najdeš vše co tě napadne</div>
                    </div>
                    <div class="button-wrapper">
                        <button id="gun">Agent 14</button>
                        <div class="gundesc">Obchodník se zbraněmi</div>
                        <button id="drug">Trevor Phillips</button>
                        <div class="drugdesc">Obchodník s drogami</div>
                        <button id="heist">Lester Crest</button>
                        <div class="heistdesc">Obchodník s technickými věcmi</div>
                    </div>
                </div>
            </div>
        </div>

        <script src="dev.js"></script>
        <script>
            window.addEventListener('message', (event) => {
                if (event.data === 'componentsLoaded') {
                    const script = document.createElement('script');
                    script.src = 'script.js';
                    document.body.appendChild(script);
                }
            });

            if (!globalThis.GetParentResourceName) document.body.style.visibility = 'visible';
        </script>
    </body>
</html>
